<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<style>
    #isLoading{
        background-color: white;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #isLoading img{
        width: 300px;
    }
    #isLoading.disable{
        display: none;
    }
</style>
<body>
    <div id="isLoading">
        <img src="./img/loading.gif" alt="">
    </div>
    <div>
        <h2>마이 페이지</h2>
        <br>
        <a href="./allborder.html">전체글 보기</a>
        <a href="http://127.0.0.1:5500/20230526/mypage.html">마이페이지</a>
        <div>
            <span>이름 : </span>
            <span id="user_name"></span>
        </div>
        <div>
            <span>나이 : </span>
            <span id="user_age"></span>
        </div>
    </div>
    <br>
    <a href="./border.html">글 작성하기</a>
</body>
<script>
    async function getAPI(){
        try {
            const {data} = await axios.get('http://127.0.0.1:8080/login/view',{
                //withCredentials : 브라우저가 쿠키를 서버로 전달할 수 있는 옵션
                withCredentials :true
            })
            user_name.innerHTML = data.name;
            user_age.innerHTML = data.age;
            isLoading.classList.add("disable")
            console.log(data)
        } catch (error) {
            console.log(error)
        }
    }
    getAPI();
</script>
</html>
