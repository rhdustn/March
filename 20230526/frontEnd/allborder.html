<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<style>
    #isLoading{
        background-color: white;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #isLoading img{
        width: 300px;
    }
    #isLoading.disable{
        display: none;
    }
</style>
<body>
    <div id="isLoading">
        <img src="./img/loading.gif" alt="">
    </div>
    <h2>전체글 페이지</h2>
    <ul id="borderList">

    </ul>
</body>
<script>
    async function getAPI(){
        try {
            const {data} = await axios.get('http://127.0.0.1:8080/allborder',
            {
                withCredentials :true
            })
            isLoading.classList.add("disable")
            data.forEach((el) => {
                borderList.innerHTML +=`
                <li>
            <span>작성자 : ${el.name} </span>
            <span>제목 : ${el.title} </span>
            
                </li>
                `
            });
        } catch (error) {
            console.log(error)
        }
    }
    getAPI();
</script>
</html>
