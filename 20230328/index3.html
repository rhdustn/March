<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    // 코드를 작성하면서 테스트 코드 작성할 때
    // TDD 
    // 테스트 단위로 프로젝트를 작업할 때
    // 단위테스트, 통합테스트
    // 코드의 실행시간이 어느정도인지
    // 코드릐 실핼시간을 확인해보자
    //time 메소드 : 코드의 실핼시간 측정 시작
    console.time();
    let num = 0;
    for (let i = 0; i <=1000; i++) {
        num +=i;
    }
    console.log(num);
    // 측정시간을 종료시키는 메소드
    // timeEnd 메소드 : 코드 실핼시산 측정 완요
    console.timeEnd();
</script>
</html>
