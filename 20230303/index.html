<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="background"></div>
    <!-- video태그는 영상을 출력하기 위해서 사용 
        src에 주소를 입력, 현재 파일명 입역
        controls 속성은 영상의 컨트롤 박스를 출력
        autoplay 속성은 영상이 불러와지면 바로 자동으로 재생한다
        loop 속성은 반복으로 영상을 보여준다.
        mute 속성은 음속어
        ios는 웹페이디에 즐어갔을 때 오디오다 재생되는걸 싫어한다. mute속성으로 음속어-->
    <video src="./test.mp4" controls autoplay loop muted></video>

    <!-- audio 태그는 음악을 재생한는 태그 -->
    <audio src="./test2.mp3" controls></audio>

    <!-- 웹페이지 안에 다른 웹체이지를 보여준다
        src에 페이지 주소를 입력 속성은 width="" 너비속성 heught 높리속성 -->
    <iframe src="https://blog.naver.com/bushcherry1/223032934893" frameborder="0" width="500" height="500"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/W_MUcyXz3r4" width="560" height="315"></iframe>
        <!--from 채그는 서버로 데이처를 보내기 위해 사용하는 태그 위에 nodejs를 배우면서  -->
    <form action="">
        <!-- form 태그의 속성은 action속성은 보낼 url을   -->

        <label for="">아이디</label>
        <!--name 속성이 필요한 이유 name 속성이 서버에 제이터를 보낼 때 이름을 정해주는것
        데이처에 이름을 정해주는것 -->
        <input type="text" name="user-id">
        <!--하나만 석책 사능한 체크박스  -->
        <label for="radio">김밥</label>
        <input type="radio" name="radio">
        <!--하나만 선택하는 여러 체크박스에서 중복을 체크할 때 name을 사용한다  -->
        <label for="radio">라면</label>
        <input type="radio"name="radio">

        <label for="radio">떡국</label>
        <input type="radio"name="radio">

        <label for="radio">볶음밥</label>
        <input type="radio"name="radio">
    </form>
</body>
</html>
